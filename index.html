<style>
  body {
    font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    background: linear-gradient(to bottom right, #f8f9f7, #f3f5f0);
    margin: 0;
    padding: 30px;
    color: #333;
  }

  h1 {
    text-align: center;
    text-transform: uppercase;
    color: #5b6f43;
    font-size: 2em;
    margin-bottom: 20px;
  }

  .acciones {
    text-align: center;
    margin-bottom: 35px;
  }

  button {
    background-color: #a4b98d;
    border: none;
    border-radius: 20px;
    padding: 10px 25px;
    color: white;
    font-size: 1em;
    cursor: pointer;
    font-family: inherit;
    transition: 0.3s;
  }

  button:hover {
    background-color: #6b8e23;
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(107,142,35,0.4);
  }

  .malla {
    display: flex;
    gap: 25px;
    overflow-x: auto;
    padding-bottom: 25px;
  }

  .ano {
    background-color: #e8f0e6;
    border-radius: 20px;
    padding: 20px;
    min-width: 280px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    flex-shrink: 0;
  }

  .ano h2 {
    text-align: center;
    text-transform: uppercase;
    color: #6b8e23;
    border-bottom: 2px solid #a4b98d;
    padding-bottom: 8px;
    margin-bottom: 10px;
  }

  .semestre {
    margin-top: 20px;
  }

  .semestre h3 {
    text-transform: uppercase;
    text-align: center;
    background-color: #d7e3d0;
    border-radius: 12px;
    padding: 6px;
    margin-bottom: 12px;
    font-size: 1em;
    color: #556b2f;
  }

  .materia {
    background-color: #f7faf6;
    border-radius: 10px;
    padding: 8px;
    margin-bottom: 6px;
    text-align: center;
    cursor: pointer;
    position: relative;
    transition: 0.3s;
    font-size: 0.95em;
  }

  .materia.aprobada {
    background-color: #a3c293;
    color: white;
    text-decoration: line-through;
  }

  .materia.bloqueada {
    background-color: #ddd;
    color: #999;
    cursor: not-allowed;
  }

  /* Tooltip estilo burbuja */
  .materia.bloqueada:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 120%;
    background-color: #6b8e23;
    color: #fff;
    padding: 6px 12px;
    border-radius: 10px;
    white-space: nowrap;
    font-size: 0.8em;
    opacity: 0.95;
    z-index: 10;
  }

  ::-webkit-scrollbar {
    height: 10px;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #a4b98d;
    border-radius: 10px;
  }
</style>
</head>

function cargarMalla() {
  const container = document.getElementById('malla');
  container.innerHTML = '';
  materias.forEach(añoObj => {
    const añoDiv = document.createElement('div');
    añoDiv.classList.add('ano');
    añoDiv.innerHTML = `<h2>AÑO ${añoObj.año}</h2>`;
    añoObj.semestres.forEach(sem => {
      const semDiv = document.createElement('div');
      semDiv.classList.add('semestre');
      semDiv.innerHTML = `<h3>${sem.nombre}</h3>`;
      sem.materias.forEach(mat => {
        const matDiv = document.createElement('div');
        matDiv.classList.add('materia');
        matDiv.textContent = mat.nombre;

        if(localStorage.getItem(mat.nombre)) matDiv.classList.add('aprobada');

        if(mat.prereq) {
          const noAprobadas = mat.prereq.filter(p => !localStorage.getItem(p));
          if(noAprobadas.length) {
            matDiv.classList.add('bloqueada');
            matDiv.setAttribute('data-tooltip', 'Faltan: ' + noAprobadas.join(', '));
          }
        }

        matDiv.addEventListener('click', () => {
          if(matDiv.classList.contains('bloqueada')) return;
          matDiv.classList.toggle('aprobada');
          if(matDiv.classList.contains('aprobada')) {
            localStorage.setItem(mat.nombre, 'aprobada');
          } else {
            localStorage.removeItem(mat.nombre);
          }
          cargarMalla();
        });

        semDiv.appendChild(matDiv);
      });
      añoDiv.appendChild(semDiv);
    });
    container.appendChild(añoDiv);
  });
}

document.getElementById('reset').addEventListener('click', () => {
  if(confirm("¿Seguro que quieres borrar todo el progreso?")) {
    localStorage.clear();
    cargarMalla();
  }
});

cargarMalla();
