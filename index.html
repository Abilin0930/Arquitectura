<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Malla Curricular - Arquitectura</title>
<style>
  body {
    font-family: "Times New Roman", serif;
    background-color: #f9fafb;
    color: #222;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #004b5f;
    margin-bottom: 40px;
  }
  .malla {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .ciclo {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    flex: 1 1 340px;
    min-width: 300px;
  }
  .ciclo h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #0a5f75;
  }
  .semestre {
    margin-bottom: 20px;
  }
  .semestre h3 {
    background-color: #e3f2f3;
    padding: 6px 10px;
    border-radius: 6px;
    color: #004b5f;
  }
  .materia {
    padding: 8px 10px;
    margin: 4px 0;
    border-radius: 6px;
    cursor: pointer;
    background-color: #e7f7fa;
    transition: all 0.3s;
    position: relative;
  }
  .materia.aprobada {
    background-color: #b9f7b4;
    text-decoration: line-through;
    color: #555;
  }
  .materia.bloqueada {
    background-color: #f2f2f2;
    cursor: not-allowed;
    color: #999;
  }
  .materia.bloqueada:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    left: 105%;
    top: 50%;
    transform: translateY(-50%);
    background-color: #333;
    color: #fff;
    padding: 5px 10px;
    font-size: 0.85em;
    border-radius: 4px;
    white-space: nowrap;
    z-index: 10;
  }
</style>
</head>
<body>
<h1>Malla Curricular - Arquitectura</h1>
<div class="malla" id="malla"></div>

<script>
const mallaData = [
  {
    nombre: "Primer Año",
    semestres: [
      {
        nombre: "Primer Semestre",
        materias: [
          {nombre:"Matemática Aplicada"},
          {nombre:"Introducción a la Edificación"},
          {nombre:"Composición Arquitectónica 1"},
          {nombre:"Introducción a la Teoría"},
          {nombre:"Arte: Antigüedad a S. XVIII"},
          {nombre:"Representación Arquitectónica 1"},
          {nombre:"Diseño Arquitectónico 1"}
        ]
      },
      {
        nombre: "Segundo Semestre",
        materias: [
          {nombre:"Física Aplicada"},
          {nombre:"Geografía de Panamá"},
          {nombre:"Diseño Arquitectónico 2", prerequisitos:["Diseño Arquitectónico 1"]},
          {nombre:"Composición Arquitectónica 2", prerequisitos:["Composición Arquitectónica 1"]},
          {nombre:"Sistemas Constructivos Básicos", prerequisitos:["Introducción a la Edificación"]},
          {nombre:"Arte: Moderno y Contemporáneo", prerequisitos:["Arte: Antigüedad a S. XVIII"]},
          {nombre:"Representación Arquitectónica 2", prerequisitos:["Representación Arquitectónica 1"]}
        ]
      },
      {
        nombre: "Verano",
        materias: [
          {nombre:"Taller de Diseño Arquitectónico 1", prerequisitos:["Diseño Arquitectónico 2"]},
          {nombre:"Representación Arquitectónica 1 (continuación práctica)"}
        ]
      }
    ]
  },
  {
    nombre: "Segundo Año",
    semestres: [
      {
        nombre: "Primer Semestre",
        materias: [
          {nombre:"Dibujo Manual y Digital"},
          {nombre:"Topografía"},
          {nombre:"Taller de Diseño Arquitectónico 1 (equivalente)"},
          {nombre:"Sistemas Constructivos Básicos (continuación)"},
          {nombre:"Tecnología del Hormigón Armado"},
          {nombre:"Representación Arquitectónica 3", prerequisitos:["Representación Arquitectónica 2"]}
        ]
      },
      {
        nombre: "Segundo Semestre",
        materias: [
          {nombre:"Diseño Arquitectónico 3", prerequisitos:["Diseño Arquitectónico 2","Taller de Diseño Arquitectónico 1"]},
          {nombre:"Interpretación de la Arquitectura", prerequisitos:["Introducción a la Teoría"]},
          {nombre:"Tecnología del Hormigón Armado (continuación)"},
          {nombre:"Taller de Diseño Arquitectónico 2", prerequisitos:["Taller de Diseño Arquitectónico 1"]},
          {nombre:"Análisis Estructural", prerequisitos:["Modelos Estructurales"]}
        ]
      },
      {
        nombre: "Verano",
        materias: [
          {nombre:"Sistemas Constructivos Especiales", prerequisitos:["Tecnología del Hormigón Armado"]},
          {nombre:"Taller de Diseño Arquitectónico 2 (continuación)"},
          {nombre:"Electiva 1"}
        ]
      }
    ]
  },
  {
    nombre: "Tercer Año",
    semestres: [
      {
        nombre: "Primer Semestre",
        materias: [
          {nombre:"Diseño Arquitectónico 4", prerequisitos:["Diseño Arquitectónico 3","Interpretación de la Arquitectura"]},
          {nombre:"Textos y Contextos de la Arquitectura Latinoamericana", prerequisitos:["Interpretación de la Arquitectura"]},
          {nombre:"Representación Arquitectónica 4", prerequisitos:["Representación Arquitectónica 3"]},
          {nombre:"Instalaciones para Edificio 1"},
          {nombre:"Sociedad, Medio Ambiente y Desarrollo", prerequisitos:["Diseño Arquitectónico 3"]}
        ]
      },
      {
        nombre: "Segundo Semestre",
        materias: [
          {nombre:"Diseño Arquitectónico 5", prerequisitos:["Diseño Arquitectónico 4"]},
          {nombre:"Arquitectura y Ciudad 1"},
          {nombre:"Instalaciones para Edificio 2", prerequisitos:["Instalaciones para Edificio 1"]},
          {nombre:"Sistemas Constructivos Complejos", prerequisitos:["Sistemas Constructivos Especiales"]},
          {nombre:"Crítica de la Arquitectura y Pensamiento Contemporáneo", prerequisitos:["Textos y Contextos de la Arquitectura Latinoamericana"]}
        ]
      },
      {
        nombre: "Verano",
        materias: [
          {nombre:"Taller de Diseño Arquitectónico 3", prerequisitos:["Taller de Diseño Arquitectónico 2","Sistemas Constructivos Complejos"]},
          {nombre:"Práctica Supervisada 1"},
          {nombre:"Optativa 1"}
        ]
      }
    ]
  },
  {
    nombre: "Cuarto Año",
    semestres: [
      {
        nombre: "Primer Semestre",
        materias: [
          {nombre:"Diseño Arquitectónico 7", prerequisitos:["Diseño Arquitectónico 6"]},
          {nombre:"Diseño Estructural Simplificado", prerequisitos:["Análisis Estructural","Sistemas Constructivos Complejos"]},
          {nombre:"Instalaciones para Edificio 3", prerequisitos:["Instalaciones para Edificio 2"]},
          {nombre:"Arquitectura y Ciudad 2", prerequisitos:["Arquitectura y Ciudad 1"]},
          {nombre:"Taller de Planos y Especificaciones", prerequisitos:["Introducción a la Investigación"]}
        ]
      },
      {
        nombre: "Segundo Semestre",
        materias: [
          {nombre:"Diseño Arquitectónico 8", prerequisitos:["Diseño Arquitectónico 7"]},
          {nombre:"Instalaciones para Edificios 4", prerequisitos:["Instalaciones para Edificio 3"]},
          {nombre:"Estructuras Especiales", prerequisitos:["Diseño Estructural Simplificado"]},
          {nombre:"Arquitectura y Ciudad 3", prerequisitos:["Arquitectura y Ciudad 2"]},
          {nombre:"Programación y Control de Proyectos", prerequisitos:["Taller de Planos y Especificaciones"]}
        ]
      },
      {
        nombre: "Verano",
        materias: [
          {nombre:"Taller de Urbanismo", prerequisitos:["Diseño Arquitectónico 8","Espacios Abiertos Urbanos"]},
          {nombre:"Práctica Supervisada 2"},
          {nombre:"Optativa 2"}
        ]
      }
    ]
  },
  {
    nombre: "Quinto Año",
    semestres: [
      {
        nombre: "Primer Semestre",
        materias: [
          {nombre:"Diseño Arquitectónico 9", prerequisitos:["Diseño Arquitectónico 8"]},
          {nombre:"Arquitectura y Ciudad 4", prerequisitos:["Arquitectura y Ciudad 3"]},
          {nombre:"Gestión Profesional", prerequisitos:["Diseño Arquitectónico 8","Práctica Supervisada 2"]},
          {nombre:"Ciudad y Territorio", prerequisitos:["Taller de Urbanismo"]},
          {nombre:"Trabajo de Graduación 1", prerequisitos:["Todo Cuarto Año aprobado"]}
        ]
      },
      {
        nombre: "Segundo Semestre",
        materias: [
          {nombre:"Diseño Arquitectónico 10", prerequisitos:["Diseño Arquitectónico 9"]},
          {nombre:"Gestión Urbana y Territorial", prerequisitos:["Ciudad y Territorio","Gestión Profesional"]},
          {nombre:"Patrimonio Arquitectónico", prerequisitos:["Arquitectura y Ciudad 4"]},
          {nombre:"Práctica Supervisada 3", prerequisitos:["Práctica Supervisada 2"]},
          {nombre:"Trabajo de Graduación 2", prerequisitos:["Trabajo de Graduación 1"]}
        ]
      }
    ]
  }
];

// recuperar progreso
const progreso = JSON.parse(localStorage.getItem("progresoMaterias") || "{}");

function guardarProgreso() {
  localStorage.setItem("progresoMaterias", JSON.stringify(progreso));
}

function crearMalla() {
  const contenedor = document.getElementById("malla");
  contenedor.innerHTML = "";

  mallaData.forEach(ciclo => {
    const cicloDiv = document.createElement("div");
    cicloDiv.classList.add("ciclo");
    const h2 = document.createElement("h2");
    h2.textContent = ciclo.nombre;
    cicloDiv.appendChild(h2);

    ciclo.semestres.forEach(sem => {
      const semDiv = document.createElement("div");
      semDiv.classList.add("semestre");
      const h3 = document.createElement("h3");
      h3.textContent = sem.nombre;
      semDiv.appendChild(h3);

      sem.materias.forEach(mat => {
        const matDiv = document.createElement("div");
        matDiv.classList.add("materia");
        matDiv.textContent = mat.nombre;

        const bloqueada = mat.prerequisitos && mat.prerequisitos.some(p => !progreso[p]);
        if (bloqueada) {
          matDiv.classList.add("bloqueada");
          matDiv.setAttribute("data-tooltip", "Faltan: " + mat.prerequisitos.filter(p => !progreso[p]).join(", "));
        }

        if (progreso[mat.nombre]) matDiv.classList.add("aprobada");

        matDiv.addEventListener("click", () => {
          if (bloqueada) return;
          progreso[mat.nombre] = !progreso[mat.nombre];
          guardarProgreso();
          crearMalla();
        });

        semDiv.appendChild(matDiv);
      });
      cicloDiv.appendChild(semDiv);
    });
    contenedor.appendChild(cicloDiv);
  });
}

crearMalla();
</script>
</body>
</html>
