<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Malla Curricular - Arquitectura</title>
<style>
  body {
    font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    background: linear-gradient(to bottom right, #f8f9f7, #f3f5f0);
    margin: 0;
    padding: 30px;
    color: #333;
  }

  h1 {
    text-align: center;
    text-transform: uppercase;
    color: #5b6f43;
    font-size: 2em;
    margin-bottom: 40px;
  }

  .malla {
    display: flex;
    gap: 25px;
    overflow-x: auto;
    padding-bottom: 25px;
  }

  .ano {
    background-color: #e8f0e6;
    border-radius: 20px;
    padding: 20px;
    min-width: 280px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    flex-shrink: 0;
  }

  .ano h2 {
    text-align: center;
    text-transform: uppercase;
    color: #6b8e23;
    border-bottom: 2px solid #a4b98d;
    padding-bottom: 8px;
    margin-bottom: 10px;
  }

  .semestre {
    margin-top: 20px;
  }

  .semestre h3 {
    text-transform: uppercase;
    text-align: center;
    background-color: #d7e3d0;
    border-radius: 12px;
    padding: 6px;
    margin-bottom: 12px;
    font-size: 1em;
    color: #556b2f;
  }

  .materia {
    background-color: #f7faf6;
    border-radius: 10px;
    padding: 8px;
    margin-bottom: 6px;
    text-align: center;
    cursor: pointer;
    position: relative;
    transition: 0.3s;
    font-size: 0.95em;
  }

  .materia.aprobada {
    background-color: #a3c293;
    color: white;
    text-decoration: line-through;
  }

  .materia.bloqueada {
    background-color: #ddd;
    color: #999;
    cursor: not-allowed;
  }

  /* Tooltip */
  .materia.bloqueada:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 120%;
    background-color: #6b8e23;
    color: #fff;
    padding: 6px 12px;
    border-radius: 10px;
    white-space: nowrap;
    font-size: 0.8em;
    opacity: 0.95;
    z-index: 10;
  }

  ::-webkit-scrollbar {
    height: 10px;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #a4b98d;
    border-radius: 10px;
  }
</style>
</head>
<body>
<h1>MALLA CURRICULAR ARQUITECTURA</h1>
<div class="malla" id="malla"></div>

<script>
const materias = [
  {
    año: 1,
    semestres: [
      { nombre: "1° semestre", materias: [
        {nombre: "Matemática Aplicada"},
        {nombre: "Introducción a la Edificación"},
        {nombre: "Composición Arquitectónica 1"},
        {nombre: "Introducción a la Teoría"},
        {nombre: "Arte: Antigüedad a S. XVIII"},
        {nombre: "Representación Arquitectónica 1"},
        {nombre: "Diseño Arquitectónico 1"}
      ]},
      { nombre: "2° semestre", materias: [
        {nombre: "Física Aplicada"},
        {nombre: "Geografía de Panamá"},
        {nombre: "Diseño Arquitectónico 2", prereq: ["Diseño Arquitectónico 1"]},
        {nombre: "Composición Arquitectónica 2", prereq: ["Composición Arquitectónica 1"]},
        {nombre: "Sistemas Constructivos Básicos", prereq: ["Introducción a la Edificación"]},
        {nombre: "Arte: Moderno y Contemporáneo", prereq: ["Arte: Antigüedad a S. XVIII"]},
        {nombre: "Representación Arquitectónica 2", prereq: ["Representación Arquitectónica 1"]}
      ]},
      { nombre: "Verano", materias: [
        {nombre: "Taller de Diseño Arquitectónico 1", prereq: ["Diseño Arquitectónico 2"]},
        {nombre: "Representación Arquitectónica 1 (continuación práctica)"}
      ]}
    ]
  },
  {
    año: 2,
    semestres: [
      { nombre: "1° semestre", materias: [
        {nombre: "Dibujo Manual y Digital"},
        {nombre: "Topografía"},
        {nombre: "Taller de Diseño Arquitectónico 1 (equivalente)"},
        {nombre: "Sistemas Constructivos Básicos (continuación)"},
        {nombre: "Tecnología del Hormigón Armado"},
        {nombre: "Representación Arquitectónica 3", prereq: ["Representación Arquitectónica 2"]}
      ]},
      { nombre: "2° semestre", materias: [
        {nombre: "Diseño Arquitectónico 3", prereq: ["Diseño Arquitectónico 2", "Taller de Diseño Arquitectónico 1"]},
        {nombre: "Interpretación de la Arquitectura", prereq: ["Introducción a la Teoría"]},
        {nombre: "Tecnología del Hormigón Armado (continuación)"},
        {nombre: "Taller de Diseño Arquitectónico 2", prereq: ["Taller de Diseño Arquitectónico 1"]},
        {nombre: "Análisis Estructural", prereq: ["Modelos Estructurales"]}
      ]},
      { nombre: "Verano", materias: [
        {nombre: "Sistemas Constructivos Especiales", prereq: ["Tecnología del Hormigón Armado"]},
        {nombre: "Taller de Diseño Arquitectónico 2 (continuación)"},
        {nombre: "Electiva 1"}
      ]}
    ]
  },
  {
    año: 3,
    semestres: [
      { nombre: "1° semestre", materias: [
        {nombre: "Diseño Arquitectónico 4", prereq: ["Diseño Arquitectónico 3", "Interpretación de la Arquitectura"]},
        {nombre: "Textos y Contextos de la Arquitectura Latinoamericana", prereq: ["Interpretación de la Arquitectura"]},
        {nombre: "Representación Arquitectónica 4", prereq: ["Representación Arquitectónica 3"]},
        {nombre: "Instalaciones para Edificio 1"},
        {nombre: "Sociedad, Medio Ambiente y Desarrollo", prereq: ["Diseño Arquitectónico 3"]}
      ]},
      { nombre: "2° semestre", materias: [
        {nombre: "Diseño Arquitectónico 5", prereq: ["Diseño Arquitectónico 4"]},
        {nombre: "Arquitectura y Ciudad 1"},
        {nombre: "Instalaciones para Edificio 2", prereq: ["Instalaciones para Edificio 1"]},
        {nombre: "Sistemas Constructivos Complejos", prereq: ["Sistemas Constructivos Especiales"]},
        {nombre: "Crítica de la Arquitectura y Pensamiento Contemporáneo", prereq: ["Textos y Contextos de la Arquitectura Latinoamericana"]}
      ]},
      { nombre: "Verano", materias: [
        {nombre: "Taller de Diseño Arquitectónico 3", prereq: ["Taller de Diseño Arquitectónico 2", "Sistemas Constructivos Complejos"]},
        {nombre: "Práctica Supervisada 1"},
        {nombre: "Optativa 1"}
      ]}
    ]
  },
  {
    año: 4,
    semestres: [
      { nombre: "1° semestre", materias: [
        {nombre: "Diseño Arquitectónico 7", prereq: ["Diseño Arquitectónico 6"]},
        {nombre: "Diseño Estructural Simplificado", prereq: ["Análisis Estructural", "Sistemas Constructivos Complejos"]},
        {nombre: "Instalaciones para Edificio 3", prereq: ["Instalaciones para Edificio 2"]},
        {nombre: "Arquitectura y Ciudad 2", prereq: ["Arquitectura y Ciudad 1"]},
        {nombre: "Taller de Planos y Especificaciones", prereq: ["Introducción a la Investigación"]}
      ]},
      { nombre: "2° semestre", materias: [
        {nombre: "Diseño Arquitectónico 8", prereq: ["Diseño Arquitectónico 7"]},
        {nombre: "Instalaciones para Edificios 4", prereq: ["Instalaciones para Edificio 3"]},
        {nombre: "Estructuras Especiales", prereq: ["Diseño Estructural Simplificado"]},
        {nombre: "Arquitectura y Ciudad 3", prereq: ["Arquitectura y Ciudad 2"]},
        {nombre: "Programación y Control de Proyectos", prereq: ["Taller de Planos y Especificaciones"]}
      ]},
      { nombre: "Verano", materias: [
        {nombre: "Taller de Urbanismo", prereq: ["Diseño Arquitectónico 8", "Espacios Abiertos Urbanos"]},
        {nombre: "Práctica Supervisada 2"},
        {nombre: "Optativa 2"}
      ]}
    ]
  },
  {
    año: 5,
    semestres: [
      { nombre: "1° semestre", materias: [
        {nombre: "Diseño Arquitectónico 9", prereq: ["Diseño Arquitectónico 8"]},
        {nombre: "Arquitectura y Ciudad 4", prereq: ["Arquitectura y Ciudad 3"]},
        {nombre: "Gestión Profesional", prereq: ["Diseño Arquitectónico 8", "Práctica Supervisada 2"]},
        {nombre: "Ciudad y Territorio", prereq: ["Taller de Urbanismo"]},
        {nombre: "Trabajo de Graduación 1", prereq: ["Todo Cuarto Año aprobado"]}
      ]},
      { nombre: "2° semestre", materias: [
        {nombre: "Diseño Arquitectónico 10", prereq: ["Diseño Arquitectónico 9"]},
        {nombre: "Gestión Urbana y Territorial", prereq: ["Ciudad y Territorio", "Gestión Profesional"]},
        {nombre: "Patrimonio Arquitectónico", prereq: ["Arquitectura y Ciudad 4"]},
        {nombre: "Práctica Supervisada 3", prereq: ["Práctica Supervisada 2"]},
        {nombre: "Trabajo de Graduación 2", prereq: ["Trabajo de Graduación 1"]}
      ]}
    ]
  }
];

function cargarMalla() {
  const container = document.getElementById('malla');
  container.innerHTML = '';
  materias.forEach(añoObj => {
    const añoDiv = document.createElement('div');
    añoDiv.classList.add('ano');
    añoDiv.innerHTML = `<h2>AÑO ${añoObj.año}</h2>`;
    añoObj.semestres.forEach(sem => {
      const semDiv = document.createElement('div');
      semDiv.classList.add('semestre');
      semDiv.innerHTML = `<h3>${sem.nombre}</h3>`;
      sem.materias.forEach(mat => {
        const matDiv = document.createElement('div');
        matDiv.classList.add('materia');
        matDiv.textContent = mat.nombre;

        if(localStorage.getItem(mat.nombre)) matDiv.classList.add('aprobada');

        if(mat.prereq) {
          const noAprobadas = mat.prereq.filter(p => !localStorage.getItem(p));
          if(noAprobadas.length) {
            matDiv.classList.add('bloqueada');
            matDiv.setAttribute('data-tooltip', 'Faltan: ' + noAprobadas.join(', '));
          }
        }

        matDiv.addEventListener('click', () => {
          if(matDiv.classList.contains('bloqueada')) return;
          matDiv.classList.toggle('aprobada');
          if(matDiv.classList.contains('aprobada')) {
            localStorage.setItem(mat.nombre, 'aprobada');
          } else {
            localStorage.removeItem(mat.nombre);
          }
          cargarMalla();
        });

        semDiv.appendChild(matDiv);
      });
      añoDiv.appendChild(semDiv);
    });
    container.appendChild(añoDiv);
  });
}

cargarMalla();
</script>
</body>
</html>
