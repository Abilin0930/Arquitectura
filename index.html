<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Malla Curricular Arquitectura</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
  background:#f7f9f4;
  padding:30px;
  color:#2f3a1f;
}
h1{
  text-align:center;
  color:#7a8f3a;
  letter-spacing:3px;
}
.progreso-box{
  max-width:900px;
  margin:20px auto;
  text-align:center;
}
.progreso-barra{
  background:#e2ead5;
  border-radius:20px;
  overflow:hidden;
  height:18px;
}
.progreso-barra div{
  background:#9db47c;
  height:100%;
  width:0%;
  transition:0.4s;
}
button{
  margin-top:15px;
  background:#a9bf8b;
  color:white;
  border:none;
  padding:10px 25px;
  border-radius:25px;
  cursor:pointer;
}
button:hover{background:#7a8f3a}

.malla{
  display:flex;
  gap:25px;
  overflow-x:auto;
  padding-top:30px;
}
.ano{
  background:#eef3e7;
  border-radius:20px;
  padding:20px;
  min-width:300px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}
.ano h2{
  text-align:center;
  color:#7a8f3a;
  border-bottom:2px solid #b7c8a0;
  padding-bottom:8px;
}
.semestre h3{
  background:#dce7cb;
  text-align:center;
  border-radius:15px;
  padding:6px;
  margin-top:15px;
}
.materia{
  background:white;
  border-radius:12px;
  padding:8px;
  margin:6px 0;
  text-align:center;
  cursor:pointer;
  position:relative;
}
.materia.aprobada{
  background:#9db47c;
  color:white;
  text-decoration:line-through;
}
.materia.bloqueada{
  background:#ddd;
  color:#999;
  cursor:not-allowed;
}
.materia.bloqueada:hover::after{
  content:attr(data-tooltip);
  position:absolute;
  bottom:120%;
  left:50%;
  transform:translateX(-50%);
  background:#7a8f3a;
  color:white;
  padding:6px 10px;
  border-radius:10px;
  font-size:0.75em;
  white-space:nowrap;
}
</style>
</head>

<body>

<div class="progreso-box">
  <p id="porcentaje">Progreso: 0%</p>
  <div class="progreso-barra"><div id="barra"></div></div>
  <button onclick="reiniciar()">Reiniciar progreso</button>
</div>

<div class="malla" id="malla"></div>

{n:"Trabajo De Graduación 2",p:["Trabajo De Graduación 1"]}
]}
]}
];

function render(){
const m=document.getElementById("malla");
m.innerHTML="";
let total=0,ok=0;

data.forEach(a=>{
 const d=document.createElement("div");
 d.className="ano";
 d.innerHTML=`<h2>${a.año}</h2>`;
 a.semestres.forEach(s=>{
  const sd=document.createElement("div");
  sd.className="semestre";
  sd.innerHTML=`<h3>${s.nombre}</h3>`;
  s.materias.forEach(x=>{
   total++;
   let nombre=typeof x==="string"?x:x.n;
   let p=typeof x==="string"?[]:x.p;
   const div=document.createElement("div");
   div.className="materia";
   div.textContent=nombre;
   const aprobado=localStorage.getItem(nombre);
   if(aprobado){div.classList.add("aprobada");ok++}
   const faltan=p.filter(r=>!localStorage.getItem(r));
   if(faltan.length){
    div.classList.add("bloqueada");
    div.dataset.tooltip="Falta: "+faltan.join(", ");
   }
   div.onclick=()=>{
    if(div.classList.contains("bloqueada"))return;
    if(aprobado)localStorage.removeItem(nombre);
    else localStorage.setItem(nombre,"ok");
    render();
   };
   sd.appendChild(div);
  });
  d.appendChild(sd);
 });
 m.appendChild(d);
});

const pct=Math.round(ok/total*100);
document.getElementById("barra").style.width=pct+"%";
document.getElementById("porcentaje").textContent="Progreso: "+pct+"%";
}

function reiniciar(){
 if(confirm("¿Borrar todo el progreso?")){
  localStorage.clear();
  render();
 }
}
render();
</script>
